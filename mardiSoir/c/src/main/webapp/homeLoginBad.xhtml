<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
</h:head>
<h:body>

	<f:view>
		<ui:composition template="templates/commonLogin.xhtml">
			<ui:define name="content">
				<div class="container">
					<h:form class="placementFormulaire">
						<p:panel id="panel" header="Veuillez vous re-connecter" style="font-size: 30px">
							<p:messages id="msgs" />

							<h:panelGrid columns="3" cellpadding="5">
								<p:spacer />
								<p:spacer />
								<p:spacer />
								<p:outputLabel for="login" value="Login : " />
								<p:inputText id="login" placeholder="#{employebean.employe.login}"
									required="true" label="Login">
									<f:validateLength minimum="2" />
									<p:ajax update="forLogin" event="keyup" />
								</p:inputText>
								<p:message for="login" id="forLogin" display="icon" />

								<p:spacer />
								<p:spacer />
								<p:spacer />
								<p:outputLabel for="password" value="password : " />
								<p:password id="password"
									placeholder="#{employebean.employe.password}" label="password"
									required="true">
									<f:validateLength minimum="2" />
									<p:ajax update="forPassword" event="keyup" />
								</p:password>
								<p:message for="password" id="forPassword" display="icon" />
								<Br />
							</h:panelGrid>

							<p:commandButton value="Se connecter"
								action="#{employebean.loginVerification()}" icon="ui-icon-check" />
							<Br/>
							<div
								style="background-color: red; font-size: large; color: white; margin-top: 30px; border: 2px solid black; border-radius: 20px;">--
								login ou password incorrecte --</div>
						</p:panel>
					</h:form>
				</div>
			</ui:define>
		</ui:composition>
	</f:view>

</h:body>
</html>
