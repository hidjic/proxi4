<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
</h:head>
<h:body>


	<f:view>
		<ui:composition template="templates/common.xhtml">
			<ui:define name="content">
				<div class="container">

					<h:form>
						<p:panelGrid class="placementTransaction">
							<f:facet name="header">
								<p:row>
									<p:column colspan="2" class="celluleTitre">Virement compte à compte</p:column>
								</p:row>
							</f:facet>

							<p:row>
								<p:column>
								
							
									<p:outputLabel for="compteDebit" value="Compte débiteur :   " />
									<p:selectOneMenu id="compteDebit" value="#{customerbean.idCompteDebiteur}" style="width:125px">
									<f:selectItems value="#{customerbean.customerAccountList}"
										var="account" itemValue="#{account.id}" />
									</p:selectOneMenu>
									
									
								</p:column>
								<p:column class="">
									<p:outputLabel for="compteCredit" value="Compte créditeur :   " />
									<p:selectOneMenu id="compteCredit" value="#{customerbean.idCompteCrediteur}"
										style="width:125px">

									<f:selectItems value="#{customerbean.accountList}"
										var="account" itemValue="#{account.id}" />
									</p:selectOneMenu>

								</p:column>
							</p:row>

							<p:row>
								<p:column>
									<!-- ================= Détail du comptye débiteur ================= -->
									<p:outputLabel id="debitAccount"
										rendered="#">Compte épargne</p:outputLabel>
										
								</p:column>
								<p:column>
									<!-- ================= Détails du compte créditeur  ================= -->
							Détails compte débiteur :
							</p:column>
							</p:row>

							<p:row>
								<p:column colspan="2">
									<!-- input montant -->
									<h:outputText value="solde initiale du compte : " />
									<span class="ui-inputgroup-addon">€</span>
									<p:inputNumber id="solde" value="#{customerbean.amountTransaction}"
										required="true" label="solde">
									</p:inputNumber>
									<p:message for="solde" id="forSolde" display="icon" />
								</p:column>
							</p:row>

							<p:row>
								<p:column colspan="2">
									<!-- Bouttons valider / annuler -->

									<p:commandButton value="Confirmer">
										<p:confirm header="Confirmation"
											message="Valider la transaction  ?" icon="ui-icon-alert" />
									</p:commandButton>

									<!-- rajouter/vérifier l'id du conseiller en paramètre de la methode createCustomer() -->
									<p:confirmDialog global="true" showEffect="fade"
										hideEffect="fade">
										<p:commandButton value="Oui" type="button"
											styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
											action="${customerbean.transfert}" />
											
										<p:commandButton value="Non" type="button"
											styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									</p:confirmDialog>
									<p:spacer width="1"></p:spacer>
									<p:button outcome="accountsList" value="Annuler" />
								</p:column>
							</p:row>

							<f:facet name="footer">
								<p:row>
									<p:column colspan="2">
										<p:spacer height="0"></p:spacer>
									</p:column>
								</p:row>
							</f:facet>

						</p:panelGrid>

					</h:form>

				</div>
			</ui:define>
		</ui:composition>
	</f:view>

</h:body>
</html>
