<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
</h:head>
<h:body>


	<f:view>
		<ui:composition template="templates/common.xhtml">
			<ui:define name="content">
				<div class="container">

					<h:form >
						<p:panelGrid class="placementListeCLient" style="font-size: 30px" >

							<p:row>
								<p:column colspan="4"><p style="font-size: 40px" >Veuillez entrer les nouvelles
							informations du client -- #{customerbean.customer.firstName}, #{customerbean.customer.name} -- </p></p:column>
							</p:row>

							<p:row>
								<p:column colspan="4" styleClass="ui-widget-header">
									Identité du nouveau client
								</p:column>
							</p:row>

							<p:row>
								<p:column> Nom : </p:column>
								<p:column>
									<p:inputText id="nom"
										value="#{customerbean.customer.name}" required="true" />
								</p:column>

								<p:column> Prenom : </p:column>
								<p:column>
									<p:inputText id="prenom"
										value="#{customerbean.customer.firstName}"
										required="true" />
								</p:column>
							</p:row>

							<p:row>
								<p:column colspan="4" styleClass="ui-widget-header">
									Coordonnées du nouveau client
								</p:column>
							</p:row>

							<p:row>
								<p:column> Adresse : </p:column>
								<p:column>
									<p:inputText id="adresse"
										value="#{customerbean.customer.adress}" required="true" />
								</p:column>

								<p:column> Code Postal : </p:column>
								<p:column>
									<p:inputText value="#{customerbean.customer.zipCode}"
										id="codePostal" required="true" />
								</p:column>
							</p:row>

							<p:row>
								<p:column>Ville : </p:column>
								<p:column>
									<p:inputText value="#{customerbean.customer.city}"
										id="ville" required="true" />
								</p:column>

								<p:column>Email : </p:column>
								<p:column>
									<p:inputText value="#{customerbean.customer.email}" id="email" required="true" />
								</p:column>
							</p:row>

							<f:facet name="footer">
								<p:row>
									<p:column colspan="4" style="text-align: center">


										<p:commandButton value="Confirmer">
											<p:confirm header="Confirmation"
												message="Valider la modification du client ?"
												icon="ui-icon-alert" />
										</p:commandButton>

										<!-- rajouter/vérifier l'id du conseiller en paramètre de la methode createCustomer() -->
										<p:confirmDialog global="true" showEffect="fade"
											hideEffect="fade">
											<p:commandButton value="Oui" 
												styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
												action="#{customerbean.updateCustomer(customer)}" />
											<p:commandButton value="Non"
												styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
										</p:confirmDialog>

										<p:button outcome="customerList" value="Annuler" />

									</p:column>
								</p:row>
							</f:facet>
						</p:panelGrid>
					</h:form>
					
				</div>
			</ui:define>
		</ui:composition>
	</f:view>

</h:body>
</html>
