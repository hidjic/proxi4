<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
</h:head>
<h:body>


	<f:view>
		<ui:composition template="templates/common.xhtml">
			<ui:define name="content">
				<div class="container">

					<h:form>
						<p:panelGrid class="placementListeCLient" style="font-size: 15px">

							<p:row>
								<p:column colspan="4">
									<p style="font-size: 40px">Veuillez entrer les informations
										du nouveau client</p>
								</p:column>
							</p:row>

							<p:row>
								<p:column colspan="4" styleClass="ui-widget-header">
									Nouvelle identité du client
								</p:column>
							</p:row>

							<p:row>
								<p:column>
									<p:outputLabel for="nom" value="Nom : "></p:outputLabel>
								</p:column>
								<p:column>
									<p:inputText id="nom" value="#{customerbean.customer.name}"
										required="true" label="nom">
										<f:validateLength minimum="2" />
										<p:ajax update="forName" event="keyup" />
									</p:inputText>
									<p:message for="nom" id="forName" display="icon" />
								</p:column>

								<p:column> Prenom : </p:column>
								<p:column>
									<p:inputText id="prenom"
										value="#{customerbean.customer.firstName}" required="true"
										label="firstName">
										<f:validateLength minimum="2" />
										<p:ajax update="forFistname" event="keyup" />
									</p:inputText>
									<p:message for="prenom" id="forFistname" display="icon" />
								</p:column>
							</p:row>

							<p:row>
								<p:column colspan="4" styleClass="ui-widget-header">
									Nouvelles coordonnées du client
								</p:column>
							</p:row>

							<p:row>
								<p:column> Adresse : </p:column>
								<p:column>
									<p:inputText id="adress"
										value="#{customerbean.customer.adress}" required="true"
										label="adress">
										<f:validateLength minimum="2" />
										<p:ajax update="forAdress" event="keyup" />
									</p:inputText>
									<p:message for="adress" id="forAdress" display="icon" />
								</p:column>

								<p:column> Code Postal : </p:column>
								<p:column>
									<div style="display: inline-block;">
										<p:inputText value="#{customerbean.customer.zipCode}"
											id="zipCode" required="true" label="zipCode">
											<f:validateLength minimum="2" />
											<p:ajax update="forZipCode" event="keyup" />
										</p:inputText>
										<p:message for="zipCode" id="forZipCode" display="icon" />
									</div>

								</p:column>
							</p:row>

							<p:row>
								<p:column> Ville : </p:column>
								<p:column>
									<p:inputText value="#{customerbean.customer.city}" id="city"
										required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="forCity" event="keyup" />
									</p:inputText>
									<p:message for="city" id="forCity" display="icon" />
								</p:column>

								<p:column> Email : </p:column>
								<p:column>
									<p:inputText value="#{customerbean.customer.email}" id="email"
										required="true">
										<f:validateLength minimum="2" />
										<p:ajax update="forEmail" event="keyup" />
									</p:inputText>
									<p:message for="email" id="forEmail" display="icon" />
								</p:column>
							</p:row>

							<f:facet name="footer">
								<p:row>
									<p:column colspan="4" style="text-align: center">
										<p:commandButton value="Confirmer">
											<p:confirm header="Confirmation"
												message="Valider la création du nouveau client ?"
												icon="ui-icon-alert" />
										</p:commandButton>

										<!-- rajouter/vérifier l'id du conseiller en paramètre de la methode createCustomer() -->
										<p:confirmDialog global="true" showEffect="fade"
											hideEffect="fade">
											<p:commandButton value="Oui"
												styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
												action="#{customerbean.createCustomer(employebean.employe.id)}" />
											<p:commandButton value="Non" type="button"
												styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
										</p:confirmDialog>

										<p:commandButton value="Oui" styleClass="ui-confirmdialog-yes"
											icon="ui-icon-check"
											action="#{customerbean.createCustomer(employebean.employe.id)}" />
										<p:button outcome="customerList" value="Annuler" />

									</p:column>
								</p:row>
							</f:facet>
						</p:panelGrid>
					</h:form>
				</div>
			</ui:define>
		</ui:composition>
	</f:view>

</h:body>
</html>
