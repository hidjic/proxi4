<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
</h:head>
<h:body>


	<f:view>
		<ui:composition template="templates/commonLogin.xhtml">
			<ui:define name="content">
				<div class="container">

				<h:form class="placementFormulaire">
						<div class="failText">L'opération n'a pas pu être réalisée   #{customerbean.message}</div>
				

						<p:button outcome="customerList" value="Retour à la liste des clients"/>
						
					</h:form>
				</div>
			</ui:define>
		</ui:composition>
	</f:view>

</h:body>
</html>
